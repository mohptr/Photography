<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhisek Mohapatra Photography</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Hero */
    .hero {
      height: 100vh;
      width: 100%;
      position: relative;
      background: #000;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .hero img.active {
      opacity: 1;
      z-index: 1;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      border-bottom: 2px solid #444;
      margin: 20px 0 0 0;
    }

    .tab {
      padding: 10px 30px;
      margin: 0 5px;
      cursor: pointer;
      color: #aaa;
      font-weight: bold;
      transition: 0.3s ease;
      border-bottom: 3px solid transparent;
    }

    @keyframes pulseTextGlow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
      50% { text-shadow: 0 0 15px #fff, 0 0 30px #fff; }
      100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
    }

    .tab.active {
      color: #fff;
      animation: pulseTextGlow 4s infinite;
    }

    .tab.active[data-target="portraits"] {
      border-bottom: 3px solid #20c997;
    }

    .tab.active[data-target="polaroids"] {
      border-bottom: 3px solid #ff7f50;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0;
      background: #1a1a1a;
      display: none;
    }

    .gallery.active {
      display: grid;
    }

    .thumb {
      width: 100%;
      padding-top: 75%;
      position: relative;
      overflow: hidden;
    }

    .thumb img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .thumb img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    /* Popup */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 1001;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    #popup img {
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      border-radius: 5px;
    }

    #popup .exif {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      font-size: 0.9rem;
      border-radius: 4px;
    }

    /* Footer */
    footer {
      background-color: #1a1a1a;
      padding: 40px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Avenir', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 300;
      letter-spacing: 1.5px;
      font-size: 1rem;
    }

    footer .left {
      color: #fff;
    }

    footer .left .name {
      color: #b3b3b3;
      margin-left: 5px;
    }

    footer .right a {
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      font-size: 1rem;
      border: 2px solid orange;
      padding: 10px 22px;
      border-radius: 50px;
      background: #1a1a1a;
      margin-left: 15px;
      transition: 0.3s ease;
    }

    footer .right a:hover {
      border-color: #fff;
      background: #20c997;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="hero" id="hero"></div>

  <div class="tabs">
    <div class="tab active" data-target="portraits">Portraits</div>
    <div class="tab" data-target="polaroids">Polaroids</div>
  </div>

  <div id="portraits" class="gallery active"></div>
  <div id="polaroids" class="gallery"></div>

  <div id="popup">
    <img id="popup-img" src="" alt="Full Image"/>
    <div class="exif" id="popup-exif"></div>
  </div>

  <footer>
    <div class="left">PHOTOGRAPHY <span class="name">Abhisek Mohapatra</span></div>
    <div class="right">
      <a href="https://www.TheAbhisek.com" target="_blank">About</a>
      <a href="https://www.TheAbhisek.com/contact" target="_blank">Contact</a>
    </div>
  </footer>

  <script src="assets/js/exif.js"></script>

  <script>
    const hero = document.getElementById("hero");
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");
    const popupExif = document.getElementById("popup-exif");
    const HERO_INTERVAL = 10000;
    const tabs = document.querySelectorAll(".tab");
    const galleries = document.querySelectorAll(".gallery");

    function activateTab(targetId) {
      tabs.forEach(tab => tab.classList.remove("active"));
      galleries.forEach(g => g.classList.remove("active"));
      document.querySelector(`.tab[data-target="${targetId}"]`).classList.add("active");
      document.getElementById(targetId).classList.add("active");
    }

    tabs.forEach(tab => {
      tab.addEventListener("click", () => activateTab(tab.dataset.target));
    });

    function populateGallery(containerId, images, baseUrl) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      images.forEach(src => {
        const article = document.createElement("article");
        article.className = "thumb";
        const img = document.createElement("img");
        img.src = baseUrl + src;
        article.appendChild(img);
        container.appendChild(article);

        img.addEventListener("click", () => {
          popupImg.src = img.src;
          EXIF.getData(img, function() {
            const model = EXIF.getTag(this, "Model");
            const fnumber = EXIF.getTag(this, "FNumber");
            const exposure = EXIF.getTag(this, "ExposureTime");
            const iso = EXIF.getTag(this, "ISOSpeedRatings");
            let exifParts = [];
            if (model) exifParts.push(`Model: ${model}`);
            if (fnumber) exifParts.push(`FNumber: ${fnumber}`);
            if (exposure) exifParts.push(`Exposure: ${exposure}`);
            if (iso) exifParts.push(`ISO: ${iso}`);
            popupExif.innerText = exifParts.join(' | ');
          });
          popup.style.display = "flex";
        });
      });
    }

    popup.addEventListener("click", (e) => {
      if (e.target === popup) popup.style.display = "none";
    });

    async function initSite() {
      try {
        const response = await fetch("manifest.json");
        const data = await response.json();

        const baseUrl = data.baseUrl || "";
        const heroImages = data.heroImages || [];
        const portraits = data.galleryImages || [];
        const polaroids = data.polaroids || [];

        // HERO SLIDESHOW
        heroImages.forEach((src, i) => {
          const img = document.createElement("img");
          img.src = baseUrl + src;
          if (i === 0) img.classList.add("active");
          hero.appendChild(img);
        });

        const slides = hero.querySelectorAll("img");
        let index = 0;
        setInterval(() => {
          slides[index].classList.remove("active");
          index = (index + 1) % slides.length;
          slides[index].classList.add("active");
        }, HERO_INTERVAL);

        // Populate galleries
        populateGallery("portraits", portraits, baseUrl);
        populateGallery("polaroids", polaroids, baseUrl);

      } catch (err) {
        console.error("Error loading manifest:", err);
      }
    }

    initSite();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhisek Mohapatra Photography</title>

  <style>
    /* ======= BODY ======= */
    body { margin:0; font-family:'Times New Roman', serif; background:#fff; color:#000; overflow-x:hidden; }

    /* ======= HERO ======= */
    .hero { height:100vh; width:100%; position:relative; overflow:hidden; background:#000; }
    .hero img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:contain; opacity:0; transition:opacity 2s ease-in-out; }
    .hero img.active { opacity:1; z-index:1; }

    /* ======= NAV BAR ======= */
    .navbar { width:100%; display:flex; justify-content:center; align-items:center; flex-direction:column; margin:0; background:#fff; color:#000; font-family:'Times New Roman', serif; }
    .navbar-main { width:100%; display:flex; justify-content:space-between; align-items:center; padding:20px 60px; font-size:2rem; font-weight:bold; text-transform:uppercase; }
    .navbar-links { display:flex; gap:30px; font-size:1rem; }
    .navbar-links a { text-decoration:none; color:#000; transition:0.3s; font-weight:normal; }
    .navbar-links a:hover { color:#20c997; }
    
    /* ======= TABS ROW ======= */
    .tabs { display:flex; justify-content:center; margin:0; padding:10px 0; border-bottom:1px solid #ddd; background:#fff; }
    .tab { padding:10px 30px; margin:0 5px; cursor:pointer; color:#666; font-weight:bold; transition:0.3s ease; border-bottom:3px solid transparent; }
    .tab.active { color:#000; border-bottom:3px solid #20c997; }

    /* ======= GALLERY ======= */
    .gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:15px; background:#fff; padding:40px 60px; display:none; }
    .gallery.active { display:grid; }
    .thumb { width:100%; padding-top:75%; position:relative; overflow:hidden; }
    .thumb img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; transition:transform 0.3s ease; }
    .thumb img:hover { transform:scale(1.05); cursor:pointer; }

    /* ======= POPUP ======= */
    #popup { position:fixed; top:0; left:0; width:100%; height:100%; display:none; z-index:1001; justify-content:center; align-items:center; background:rgba(0,0,0,0.3); backdrop-filter:blur(10px); }
    #popup img { max-width:90vw; max-height:90vh; width:auto; height:auto; box-shadow:0 10px 30px rgba(0,0,0,0.7); border-radius:5px; }
    #popup .exif { position:absolute; bottom:10px; left:10px; color:#fff; background:rgba(0,0,0,0.5); padding:5px 10px; font-size:0.9rem; border-radius:4px; }

    /* ======= FOOTER ======= */
    footer { background-color:#fff; padding:40px 60px; display:flex; justify-content:space-between; align-items:center; font-weight:300; letter-spacing:1.5px; font-size:1rem; color:#000; border-top:1px solid #ddd; }
    footer .left { font-weight:bold; } footer .left .name { font-weight:normal; margin-left:5px; }
    footer .right a { text-decoration:none; font-weight:normal; color:#000; font-size:1rem; border:2px solid #000; padding:10px 22px; border-radius:50px; background:#fff; margin-left:15px; transition:0.3s ease; }
    footer .right a:hover { border-color:#20c997; background:#20c997; color:#fff; }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="hero" id="hero"></div>

  <!-- NAVBAR (TALVA Style) -->
  <div class="navbar">
    <div class="navbar-main">ABHISEK MOHAPATRA
      <div class="navbar-links">
        <a href="https://www.TheAbhisek.com" target="_blank">About</a>
        <a href="https://www.TheAbhisek.com/journal" target="_blank">Journal</a>
        <a href="https://www.TheAbhisek.com/contact" target="_blank">Contact</a>
      </div>
    </div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <div class="tab active" data-target="portraits">Portraits</div>
    <div class="tab" data-target="polaroids">Polaroids</div>
  </div>

  <!-- GALLERIES -->
  <div id="portraits" class="gallery active"></div>
  <div id="polaroids" class="gallery"></div>

  <!-- POPUP -->
  <div id="popup">
    <img id="popup-img" src="" alt="Full Image"/>
    <div class="exif" id="popup-exif"></div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="left">PHOTOGRAPHY <span class="name">Abhisek Mohapatra</span></div>
    <div class="right">
      <a href="https://www.TheAbhisek.com" target="_blank">About</a>
      <a href="https://www.TheAbhisek.com/contact" target="_blank">Contact</a>
    </div>
  </footer>

  <!-- SCRIPTS (UNCHANGED FUNCTIONALITY) -->
  <script src="assets/js/exif.js"></script>
  <script>
    const hero = document.getElementById("hero");
    const HERO_INTERVAL = 10000;

    async function initHero(heroImages, baseUrl) {
      heroImages.forEach((src,i)=>{
        const img = document.createElement("img");
        img.src = baseUrl + src;
        if(i===0) img.classList.add("active");
        hero.appendChild(img);
      });

      let index = 0;
      const slides = hero.querySelectorAll("img");
      setInterval(()=>{
        slides[index].classList.remove("active");
        index = (index+1)%slides.length;
        slides[index].classList.add("active");
      }, HERO_INTERVAL);
    }

    const tabs = document.querySelectorAll(".tab");
    const galleries = document.querySelectorAll(".gallery");

    function initTabs() {
      tabs.forEach(tab => {
        tab.addEventListener("click", () => {
          tabs.forEach(t => t.classList.remove("active"));
          galleries.forEach(g => g.classList.remove("active"));
          tab.classList.add("active");
          document.getElementById(tab.dataset.target).classList.add("active");
        });
      });
    }

    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");
    const popupExif = document.getElementById("popup-exif");

    function populateGallery(containerId, images, baseUrl) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      images.forEach(src => {
        const article = document.createElement("article");
        article.className = "thumb";
        const img = document.createElement("img");
        img.src = baseUrl + src;
        article.appendChild(img);
        container.appendChild(article);

        img.addEventListener("click", () => {
          popupImg.src = img.src;
          popupExif.innerText = "";

          if(containerId === "portraits") {
            try {
              const isSameOrigin = new URL(img.src).origin === window.location.origin;
              if (isSameOrigin) {
                EXIF.getData(img, function() {
                  const model = EXIF.getTag(this, "Model");
                  const fnumber = EXIF.getTag(this, "FNumber");
                  const exposure = EXIF.getTag(this, "ExposureTime");
                  const iso = EXIF.getTag(this, "ISOSpeedRatings");
                  const exifParts = [];
                  if(model) exifParts.push(`Model: ${model}`);
                  if(fnumber) exifParts.push(`FNumber: ${fnumber}`);
                  if(exposure) exifParts.push(`Exposure: ${exposure}`);
                  if(iso) exifParts.push(`ISO: ${iso}`);
                  popupExif.innerText = exifParts.join(' | ');
                });
              }
            } catch(e) {
              console.warn("Skipping EXIF for cross-origin image:", img.src);
            }
          }

          popup.style.display = "flex";
        });
      });
    }

    popup.addEventListener("click", e => {
      if(e.target === popup) popup.style.display="none";
    });

    async function initSite() {
      try {
        const res = await fetch("manifest.json");
        const data = await res.json();
        const base = data.baseUrl || "";

        await initHero(data.heroImages || [], base);
        initTabs();
        populateGallery("portraits", data.galleryImages || [], base);
        populateGallery("polaroids", data.polaroids || [], base);
      } catch(err) {
        console.error("Error loading manifest:", err);
      }
    }

    initSite();
  </script>
</body>
</html>
